<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Raczum - Rekognition</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Raczum - Rekognition</h1>
    </header>

    <main>
      <form action="/detectarlabels" method="post" enctype="multipart/form-data">
	      <input type="file" id="myfile" name="myfile"/>
	      <button type="submit">Enviar arquivo para analise de labels</button>
      </form>
      
      
      <form action="/detectarModeracao" method="post" enctype="multipart/form-data">
	      <input type="file" id="myfile_moderar" name="myfile_moderar"/>
	      <button type="submit">Enviar arquivo para moderação</button>
      </form>
      
      <form action="/analiseFacial" method="post" enctype="multipart/form-data">
	      <input type="file" id="myfile_facial" name="myfile_facial"/>
	      <button type="submit">Enviar arquivo para analise facial</button>
      </form>
      
    </main>

    <footer>Made with <a href="https://glitch.com">Glitch</a>!</footer>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:2em;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
